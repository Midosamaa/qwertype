<header>
    <h1>QwerType</h1>
    <h2>The app that makes you Type faster!</h2>
    <h3>QwerType is an online app that will help you type faster on your keyboard :)</h3>

<!-- MAIN -->
<main>
    <div class="options_zone">
        <p>Choose your option, click on the start button and then type the proposition in the field down below.</p>

        <div class="optionSource">
            <input type="radio" name="option_source" id="words" value="1" >
            <label for="words">Words</label>
            <input type="radio" name="option_source" id="sentences" value="2">
            <label for="sentences">Sentences</label>
        </div>
    </div>

    <button id="start_btn"> Start! </button>


    <div class="suggestion_zone">
        Qwerty
    </div>

    <div class="typing_zone">
        <input type="text" id="writing_input" name="writing_input">
        <button id="submit_btn">Submit</button>
    </div>

    <div class="score_zone">
        Your score : <span>0</span>
    </div>
